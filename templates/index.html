<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Diary</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <div class="container">
        <h1>Diary</h1>
        <form method="POST">

            <p><label for="diaryInput">What happened today:</label></p>
            <textarea id="diaryInput" name="diaryInput" rows="4" cols="50">Write hier what happened today.</textarea>

            <input type="submit" value="Save Diary">

            <p><label for="lookForActivity">What are you looking for:</label></p>
            <textarea id="lookForActivity" name="lookForActivity" rows="4" cols="50">Write hier which activity are you looking for.</textarea>

            <input type="submit" value="findTheActivity">
        </form>

    </div>  
    <div class="container container2">
    {% if today %}
        
        <h2>Diary's Inputs: {{ today }}</h2>
    
    {% endif %}       
    </div>

    <div class="container container3">

    {% if activities %}
     
        {% for a in activities %}
        
            <h2>Activity done: {{ a }}</h2>
        
        {% endfor %}
    
    {% endif %} 
    
</div> 
</body>
</html>
